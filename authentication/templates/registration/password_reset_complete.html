{% extends "site_base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block title %}Password Change{% endblock title %}
{% block content %}
<div class="container">
<div class="row">
  <div class="col-12 center">
    <div style="width: 100%;border: 5px;border-style: solid;border-color:#b99044;padding: 20px;border-radius: 30px;margin: 15px;
      text-align: center;color: #b99044;">
      <h1>The password has been changed!</h1>
      <div style="text-align: center;">
        <a href="{% url 'login' %}">
          <button class="sent-btn" style="width: 50%;" type="submit">log in again?</button>
        </a>
      </div>

    </div>
  </div>
</div>
</div>
{% endblock %}
